[module/bspwm]
type = internal/bspwm

pin-workspaces = false
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

format = <label-state> <label-mode>
label-focused = %name%
label-focused-foreground = ${color.fg}
label-focused-background = ${color.ac}
label-focused-underline = ${color.ac}
label-focused-padding = 1

label-empty = %name%
label-empty-foreground = ${color.fg}
label-empty-background = ${color.fg-alt}
label-empty-underline = ${color.fg-alt}
label-empty-padding = 1

label-occupied = %name%
label-occupied-foreground = ${color.fg}
label-occupied-background = ${color.fg-alt}
label-occupied-underline = ${color.fg-alt}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${color.fg}
label-urgent-background = ${color.b_red}
label-urgent-padding = 1
