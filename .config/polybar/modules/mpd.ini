[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

interval = 2

format-online = <icon-prev> <label-song> <icon-next>
format-online-background = ${color.fg-alt}
format-online-padding = 1

label-song =  "%title%"
label-song-maxlen = 30
label-song-ellipsis = true

label-offline = "MPD is offline"

icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 

[module/mpd_i]
type = internal/mpd
interval = 2

format-online = <toggle>
format-online-background = ${color.b_red}
format-online-padding = 1
icon-play = 
icon-pause = 
