colors:
  # Default colors
  primary:
    background: '0x212121'
    foreground: '0xeeffff'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xda8986'
    green:   '0x70b874'
    yellow:  '0xd3af5a'
    blue:    '0x82a3c0'
    magenta: '0xd8799c'
    cyan:    '0x22afbf'
    white:   '0xc4c7c5'

  # Bright colors
  bright:
    black:   '0xb4bc67'
    red:     '0xec7875'
    green:   '0x61c766'
    yellow:  '0xedb83f'
    blue:    '0x75a4cd'
    magenta: '0xec6798'
    cyan:    '0x00c7df'
    white:   '0xc4c7c5'
window:
  padding:
    x: 16
    y: 16
key_bindings:
    - { key: V, mods: Alt|Shift, action: Paste }
    - { key: C, mods: Alt|Shift, action: Copy }
